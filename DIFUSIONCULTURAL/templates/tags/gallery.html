{% load wagtailimages_tags %}

<div class="grid-x grid-margin-x grid-margin-y small-up-2 medium-up-2 large-up-2">
{% for img in images %}
{% image img width-290 as img_obj %}
<div class="cell">
    <figure class="allery-figure">
        <img src="{{ img_obj.url }}" class="img-responsive" />
    </figure>
</div>
{% endfor %}
</div>
