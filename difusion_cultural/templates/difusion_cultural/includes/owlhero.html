{% load wagtailimages_tags wagtailcore_tags static %}



{% for post in page.get_nuevos_bisnietos %}
<div class="item">

  {% image post.specific.imagen fill-1400x600 as hero %}
  <figure>
    <img src="{{ hero.url }}" alt="{{ post.title }}" />
    {#<img src="https://picsum.photos/id/531/1200/850/" alt="placeholder 01">#}
  </figure>

  <figcaption class="grid-x">
    <span class="label"><small>Cine</small></span>
    <div class="cell large-12">
      <div>
        <a href="{% pageurl post %}">
          <h2 class="font-bold">{{ post.title }}</h2>
          <p>{{ post.specific.introduccion }}</p>
          <b class="owlfront-item-details">
            <button class="button tiny primary">Ver m√°s</button>
          </b>
        </a>
      </div>
    </div>
  </figcaption>

</div>
{% endfor %}
